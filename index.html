<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INST377 Lab 4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="page-heading">INST377 Lab 4</h1>

    <!-- Alert Me Section -->
    <section class="section">
      <h2>Alert Me</h2>
      <form id="alert-form">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Alert Me</button>
      </form>
    </section>

    <!-- Change Color Section -->
    <section class="section">
      <h2>Change Color</h2>
      <button id="change-color-btn">Change Color</button>
    </section>

    <!-- Text Tester Section -->
    <section class="section">
      <h2>Text Tester</h2>
      <form id="text-tester-form">
        <label for="text-input">Enter text:</label>
        <input type="text" id="text-input" name="text-input" required>
        <button type="submit">Validate Text</button>
      </form>
    </section>

    <!-- Add Text Section -->
    <section class="section">
      <h2>Add Text</h2>
      <button id="add-text-btn">Add Text</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
